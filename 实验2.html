<!DOCTYPE html>
<html>
<head>
	<title> 简单计算器 </title>
	<meta charset="utf-8" />
	<style type="text/css">
	    .biankuang{
	    	width:400px;
	    	height:500px;
	    }
	    .fin{
			text-align:right;
			font-size: 30px;
		}
		.button{
				width:70px;
				height:70px;
				font-size:20px;
		}
	</style>
	<script type="text/javascript">			
		var num=0;
		var str="";
		function showData(num){
			str+=document.getElementById(num).value;
			document.getElementById("result").innerHTML=str;
		}
		function calculate(){
			document.getElementById("result").innerHTML = '';
			var resultNum=eval(str);
			resultNum += '';
			if(resultNum.indexOf(".")>0)
			{
				var a=resultNum.indexOf(".");
				resultNum=resultNum+'00';
				resultNum=resultNum.substr(0,a+3);
			}
			document.getElementById("result").innerHTML = resultNum;
			str=resultNum;
		}
		function clearData(){
			document.getElementById("result").innerHTML = 0;
			str="";
		}
	</script>
</head>
<boby>
	<table  class="biankuang" align="center" cellpadding="1px" border="1px" cellspacing="4">
		<tr>
			<th colspan="3" class="fin"  id="result">0</th>
			<th>
				<input type="button" value="c" class="button" onclick="clearData()" onclick="showData(this.id)">
			</th>
		</tr>
		<tr>
			<th><input type="button" value="1" id="1" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="2" id="2" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="3" id="3" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="+" id="+" class="button" onclick="showData(this.id)"></th>
		</tr>
		<tr>
			<th><input type="button" value="4" id="4" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="5" id="5" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="6" id="6" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="-" id="-" class="button" onclick="showData(this.id)"></th>
		</tr>
		<tr>
			<th><input type="button" value="7" id="7" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="8" id="8" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="9" id="9" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="*" id="*" class="button" onclick="showData(this.id)"></th>
		</tr>
		<tr>
			<th><input type="button" value="0" id="0" class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="." id="." class="button" onclick="showData(this.id)"></th>
			<th><input type="button" value="=" id="=" class="button" onclick="calculate()"></th>
			<th><input type="button" value="/" id="/" class="button" onclick="showData(this.id)"></th>
		</tr>
	</table>
</body>
