<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="utf-8"/>
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script>
        $(document).ready(function(){
        	$('input[name="username"]').blur(function(){
        	    $(this).nextAll().html("");
        	    if($(this).val()==''){
        	    	$(this).parent().append(
        	    		'<font>用户名不能为空</font>');
        	    }
        	    else{
        	    	$(this).nextAll().html("");
        	    }
        	});
        	$('input[name="password"]').blur(function(){
        	    $(this).nextAll().html("");
        	    if($(this).val()==''){
        	    	$(this).parent().append(
        	    		'<font>密码不能为空</font>');
        	    }
        	    else{
        	    	$(this).nextAll().html("");
        	    }
        	});
        	$('input[name="repassword"]').blur(function(){
        	    $(this).nextAll().html("");
        	    if($(this).val()!=$('input[name="password"]').get(0).value)
        	    {
        	    	$(this).parent().append(
        	    		'<font>密码必须一致</font>');
        	    }
        	    else{
        	    	$(this).nextAll().html("");
        	    }
        	});
        });
	</script>
	<style type="text/css">
	.submit{
		margin-left:180px;
	}
	.biaoge{
		margin-left:100px;
	}
	h1{
		font-size:40px;
		font-family:"楷体";
	}
	</style>
</head>
<body>
    <h1 class="submit">用户注册</h1>
	<table class="biaoge">
		<tr>
			<td align="right">用户名：</td>
			<td><input type="text" name="username" /></td>
		</tr>
		<tr>
			<td align="right">密码：</td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td align="right">确认密码：</td>
			<td><input type="password" name="repassword" /></td>
		</tr>
		<tr>
			<td colspan="2" align="center" class="submit">
				<input type="submit" name="submit" value="注册"/>
			</td>
		</tr>
	</table>
</body>
</html>
